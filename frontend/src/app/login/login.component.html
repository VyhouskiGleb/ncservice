<div class="container-fluid container__bootstrap_maincontainer"> 
    <div class="row container_bootstrap_row">
        <div class="col-11 col-sm-9 col-lg-6 col-xl-4 col-md-8 container_div_mainbox">
            <div class="mainbox__div_logocontainer">
                <img alt="alt" title="title" src="https://via.placeholder.com/150x150"/>
                <div class="logo__div_textbox">
                    <h1><b>Sign IN</b> to</h1>
                    <h1><b>SCharging</b> system</h1>
                </div>
            </div>
            <div class="mainbox__div__projectdescription">
                <p>Значимость этих проблем настолько очевидна, что рамки и место обучения кадров способствует подготовки и реализации модели развития</p>
            </div>
            <form class="mainbox__div__form" [formGroup]="loginForm" (ngSubmit)="submit()" >
                <div class="alert alert-danger"
                    *ngIf="loginForm.controls['userLogin'].invalid && loginForm.controls['userLogin'].touched">
                    Enter user login
                </div>
                <div class="form-group">
                    <label for="inputLogin">Login</label>
                    <input type="text" class="form-control form-control-lg" formControlName="userLogin" placeholder="Enter login">
                </div>
                <div class="alert alert-danger"
                            *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">
                            Enter user password
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <small id="passHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    <input type="password" formControlName="userPassword" class="form-control form-control-lg" placeholder="Password">
                </div>
                <span id="passHelp" class="form-text text-muted">Оr create <a href="#" target="_blank">account</a></span>
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success btn-lg form__control_login btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
