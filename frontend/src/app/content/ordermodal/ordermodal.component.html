<div class="modal__div_container">
    <div class="modal__box">
        <div class="modal__header">
            <p class="modal__header_p">
              Movie: {{modalItem.title}}
            </p>
            <i class="material-icons modal_close_button" (click)="handleConfirmEvent()">close</i>
        </div>
        <div class="modal__content">
          <p>Accept 24h subscription: {{modalItem.title}} </p>
        </div>
        <div class="modal__button">
          <app-btn (click)="handleAccept()" class="moviecard_btn_button" icon='check_circle_outline' hoverBackground="#5A9216" width="220px" height="50px" background="#7CB342" btntitle='Accept'></app-btn>
        </div>
    </div>
</div>
